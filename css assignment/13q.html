    <style>
        header{
            background-color: brown;
            height: 50px;

        .first{
            font-size: large;
            margin-top: 20px;

        }
        header .first{
            
            display: inline-block;

        }
        .answer{
            font-size: large;

</head>
<body>
    <header>
        <h1 class="first">13.What are the ways to integrate css a web page?</h1>
    </header>
    <main>
        <p class="answer">CSS can be added to HTML documents in 3 ways: <br>
            * Inline - by using the style attribute inside HTML elements. <br>
            * Internal - by using a &lt;style&gt; element in the &lt;head&gt; section. <br>
            * External - by using a &lt;link&gt; element to link to an external CSS file</p>
    </main>
</body>
