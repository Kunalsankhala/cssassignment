<body>
    <header>
        <h1 class="first">17.What is the meaning of the CSS selector?</h1>
    </header>
    <main>
        <p class="answer">A CSS selector is the first part of a CSS Rule. It is a pattern of elements and other terms that tell the browser which HTML elements should be selected to have the CSS property values inside the rule applied to them.</p>
